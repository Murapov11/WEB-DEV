<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="first-block">
    <div class="main-block">            
        <div id="facebook-welcome">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-photo" id="facebook-photo">
            <p id="facebook-text">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div id="login">
            <div id="user-data">
                <input type="email" placeholder="Электронный адрес или номер телефона" class="input">
                <input type="password" placeholder="Пароль" class="input">
            </div>

            <a href="https://ru-ru.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjc1MzE1NjQyLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D"><input type="submit" VALUE="Вход" class="enter butt"></a>
            <a href="https://ru-ru.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" id="forget">Забыли пароль?</a>
            <a href="https://ru-ru.facebook.com/"><button class="butt newAcc">Создать новый аккаунт</button></a>
            <p id="make-page"><a href="https://ru-ru.facebook.com/pages/create/?ref_type=registration_form" id="make-page-link">Создать страницу</a>  знаменитости, музыкальной группы или компании.</p>

        </div>
    </div>
</div>
</body>
</html>
